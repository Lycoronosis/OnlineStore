{% extends "base.html" %}

{% block content %}

    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <h2>Parameters:</h2>
    <ul>
        {% for parameter in product.parameters.all %}
            <li>{{ parameter.key }}: {{ parameter.value }}</li>
        {% endfor %}
    </ul>
{% endblock %}
