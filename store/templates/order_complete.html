{% extends "base.html" %}
{% block content %}

<h1>Thank you for your order!</h1>
<p>Your order ID is {{ order.id }}</p>
<p>Total price: ${{ total_price }}</p>
<p>We have sent a confirmation to: 
    {% if order.user %}
        {{ order.user.email }}
    {% else %}
        {{ order.guest_email }}
    {% endif %}
</p>
<a href="{% url 'product_list' %}">Continue shopping</a>

{% endblock %}
