{% extends "base.html" %}

{% block content %}

{% load socialaccount %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% if form.errors %}
        <div class="errorlist">
            {{ form.errors }}
        </div>
    {% endif %}

{% endblock %}
