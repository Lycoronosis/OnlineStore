<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">
                    {{ product.name }} - ${{ product.price }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
