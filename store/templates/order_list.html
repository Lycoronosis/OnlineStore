{% extends "base.html" %}

{% block content %}
    <h1>Your Orders</h1>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a>
                - Total: ${{ order.total_price }} - Status: {{ order.get_status_display }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
